<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>digit</title>
    <link rel="stylesheet" href="frumi-frumi.css">
  </head>

  <body>
    <!-- green -->
    <div class="number" theme="success">
      <div class="digit" type="rich">8</div>
      <div class="digit" type="simple">8</div>
    </div>

    <div class="number" theme="success">
      <div class="digit" type="rich">6</div>
      <div class="digit" type="rich">1</div>
      <div class="digit" type="simple">,</div>
      <div class="digit" type="rich">3</div>
      <div class="digit" type="rich">5</div>
      <div class="digit" type="rich">2</div>
      <div class="digit" type="simple">,</div>
      <div class="digit" type="rich">9</div>
      <div class="digit" type="rich">0</div>
      <div class="digit" type="rich">7</div>
    </div>

    <!-- red -->
    <div class="number" theme="danger">
      <div class="digit" type="rich">8</div>
      <div class="digit" type="simple">8</div>
    </div>

    <div class="number" theme="danger">
      <div class="digit" type="rich">1</div>
      <div class="digit" type="rich">6</div>
      <div class="digit" type="simple">:</div>
      <div class="digit" type="rich">3</div>
      <div class="digit" type="rich">5</div>
      <div class="digit" type="simple">:</div>
      <div class="digit" type="rich">5</div>
      <div class="digit" type="rich">9</div>
    </div>
  </body>
</html>
